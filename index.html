<!DOCTYPE html>
<html lang="en" data-theme="pastel">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Burst</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon.svg" type="" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- tailwind and daisyUI -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/fe7d3cec09.js"
      crossorigin="anonymous"
    ></script>

    <style>
      body {
        font-family: "Lato", sans-serif;
        padding: 0;
        margin: 0;
      }
      .exotic-sub-section{
            display: block;
        }

      @media screen and (max-width:768px){ 
        .exotic-sub-section{
            display: none;
        }
      }
      @media screen and (max-width:425px){ 
        .exotic-sub-section{
            display: none;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <!-- This is nav bar section -->
      <div
        class="navbar flex flex-row mt-6 rounded-full bg-[#F85559] mx-20 w-auto"
      >
        <div class="navbar-start">
          <div
            class="flex flex-row px-4 gap-5 text-white text-lg font-medium mx-10"
          >
            <div><a>Home</a></div>
            <div><a>About Us</a></div>
            <div><a>Shop</a></div>
            <div><a>All Fruits</a></div>
          </div>
          <div class="dropdown lg:hidden">
            <label tabindex="0" class="btn btn-ghost btn-circle">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h7"
                />
              </svg>
            </label>
            <ul
              tabindex="0"
              class="menu lg:hidden menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
            >
              <li><a>Home</a></li>
              <li><a>About Us</a></li>
              <li><a>Shop</a></li>
              <li><a>All Fruits</a></li>
            </ul>
          </div>
        </div>
        <div class="navbar-center">
          <img src="images/favicon.svg" alt="" />
          <a class="btn btn-ghost normal-case text-4xl text-white font-bold"
            >Fruit Burst</a
          >
        </div>
        <div class="navbar-end relative">
          <input
            class="rounded-full px-5 py-3 w-96 m-5"
            type="text"
            placeholder="Search here"
            img
            src="images/search icon.svg"
          />
          <div class="absolute mr-8">
            <i class="fa-solid fa-magnifying-glass" style="color: #0c0d0d"></i>
          </div>
        </div>
      </div>
    </header>

    <main>
      <!-- Exotic Taste Section -->
      <div class="mx-20">
        <div class="carousel relative mt-10">
          <div id="slide1" class="carousel-item relative w-full">
            <img src="./images/banner1.png" class="w-full" />
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a href="#slide4" class="btn btn-circle">❮</a>
              <a href="#slide2" class="btn btn-circle">❯</a>
            </div>
          </div>
          <div id="slide2" class="carousel-item relative w-full">
            <img src="./images/banner2.png" class="w-full" />
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a href="#slide1" class="btn btn-circle">❮</a>
              <a href="#slide3" class="btn btn-circle">❯</a>
            </div>
          </div>
          <div id="slide3" class="carousel-item relative w-full">
            <img src="./images/banner3.png" class="w-full" />
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a href="#slide2" class="btn btn-circle">❮</a>
              <a href="#slide4" class="btn btn-circle">❯</a>
            </div>
          </div>
          <div id="slide4" class="carousel-item relative w-full">
            <img src="./images/banner4.png" class="w-full" />
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a href="#slide3" class="btn btn-circle">❮</a>
              <a href="#slide1" class="btn btn-circle">❯</a>
            </div>
          </div>
        </div>
      </div>
      <!-- Exotic taste sub section-->
      <div class="exotic-sub-section">
        <div
          class="flex flex-row gap-7 mx-64 px-10 py-5 justify-center items-center absolute -mt-20 rounded-md bg-white drop-shadow-lg w-auto"
        >
          <div class="py-1">
            <img src="images/redgrape.png" alt="" />
            <p class="text-center py-3">Red Grape</p>
          </div>
          <div>
            <img src="images/orange.png" alt="" />
            <p class="text-center py-3">Orange</p>
          </div>
          <div>
            <img src="images/mango.png" alt="" />
            <p class="text-center py-3">Mango</p>
          </div>
          <div>
            <img src="images/strawberry.png" alt="" />
            <p class="text-center py-3">Strawberry</p>
          </div>
          <div>
            <img src="images/pomegranate.png" alt="" />
            <p class="text-center py-3">Pomegranate</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
